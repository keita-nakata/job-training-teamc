<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h1>Login</h1>

{% if form.errors %}
  <p>Username or password is incorrect.</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Login">
</form>

</body>
</html>
