{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sign up - Rakuten Value Points</title>
		<link rel="stylesheet" href="{% static 'css/landing.css' %}" />
	</head>
	<body>
		<div class="page">
			<div class="hero">
				<h1 class="title">Create your account</h1>
				<p class="subtitle">Choose a username and password to start earning points.</p>

				<div class="cta-box">
					<form method="post">
						{% csrf_token %} {{ form.as_p }}
						<div class="button-row" style="margin-top: 12px">
							<button type="submit" class="btn btn-signup">Sign up</button>
						</div>
					</form>

					<div class="button-row" style="margin-top: 16px; text-align: center">
						<span style="font-size: 14px; color: #555">Already have an account?</span><br />
						<a
							href="{% url 'myapp:login' %}"
							class="btn btn-login"
							style="margin-top: 8px; display: inline-block"
						>
							Log in
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
